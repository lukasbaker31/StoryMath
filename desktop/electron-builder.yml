appId: com.storymath.app
productName: StoryMath
directories:
  output: dist

publish:
  provider: github

files:
  - src/**/*
  - package.json

extraResources:
  - from: python
    to: python
    filter:
      - "**/*"
  - from: backend
    to: backend
    filter:
      - "**/*"
      - "!venv/**"
      - "!__pycache__/**"
      - "!*.pyc"
  - from: frontend/out
    to: frontend/out
    filter:
      - "**/*"
  - from: manim_code_samples
    to: manim_code_samples
    filter:
      - "**/*"

mac:
  target:
    - dmg
    - zip
  category: public.app-category.graphics-design

win:
  target:
    - nsis

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  target:
    - AppImage
  category: Graphics
